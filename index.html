<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: radial-gradient(circle, #ffffff, #e6e6e6);
        }
        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
            font-size: 18px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 30px;
        }
        li {
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            padding: 12px 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 18px;
        }
        a:hover {
            background-color: #007bff;
            color: #fff;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #333;
            font-weight: bold;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <span>Portal</span>
    </div>
    <div class="container">
        <h1>Willkommen beim Portal</h1>
        <p>Bitte w√§hlen Sie eine Option:</p>
        <ul>
            <li><a href="https://portfolio.demhasaj.net" target="_blank">Portfolio</a></li>
            <li><a href="https://demhasajkey.ch" target="_blank">Vaultwarden</a></li>
        </ul>
    </div>
</body>
</html>
