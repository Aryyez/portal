<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
            animation: shake 0.1s infinite alternate;
        }
        .container:hover {
            transform: scale(1.02);
            animation: none;
        }
        @keyframes shake {
            0% { transform: translate(-2px, -2px); }
            100% { transform: translate(2px, 2px); }
        }
        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-weight: bold;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            animation: bgmove 20s infinite linear;
        }
        .background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(5px);
        }
        @keyframes bgmove {
            0% { transform: translate(-5px, -5px); }
            50% { transform: translate(5px, 5px); }
            100% { transform: translate(-5px, -5px); }
        }
        .option {
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.5s ease;
        }
        .container:hover .option {
            opacity: 1;
        }
        .option a {
            display: inline-block;
            padding: 12px 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 18px;
        }
        .option a:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="background">
        <img src="background.jpg" alt="Background">
    </div>
    <div class="header">
        <span>Portal</span>
    </div>
    <div class="container">
        <h1>Willkommen beim Portal</h1>
        <p>Bitte w√§hlen Sie eine Option:</p>
        <div class="option">
            <a href="https://portfolio.demhasaj.net" target="_blank">Portfolio</a>
            <a href="https://demhasajkey.ch" target="_blank">Vaultwarden</a>
        </div>
    </div>
</body>
</html>
